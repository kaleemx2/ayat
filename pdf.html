<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Text Editor with Working Formatting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            height: 70vh;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: #2c3e50;
            border-bottom: 1px solid #34495e;
            justify-content: center;
        }

        .toolbar-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .toolbar button, .toolbar select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toolbar button:hover {
            transform: translateY(-2px);
        }

        .format-btn {
            background: #16a085;
        }

        .format-btn:hover {
            background: #1abc9c;
        }

        .download-btn {
            background: #e74c3c;
        }

        .download-btn:hover {
            background: #c0392b;
        }

        .toggle-btn {
            background: #9b59b6;
        }

        .toggle-btn:hover {
            background: #8e44ad;
        }

        .toolbar select {
            background: #3498db;
        }

        .toolbar select:hover {
            background: #2980b9;
        }

        .editor-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .line-numbers {
            width: 50px;
            background: #f0f0f0;
            padding: 12px 8px;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: #555;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            line-height: 1.5;
            font-size: 14px;
        }

        #editor {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            background: #fdfdfd;
            color: #222;
        }

        .code-highlight {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background: #272822;
            color: #f8f8f2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 0.8rem;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .toolbar {
                padding: 10px;
                gap: 6px;
            }
            
            .toolbar-group {
                gap: 6px;
            }
            
            .toolbar button, .toolbar select {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
            
            .line-numbers {
                width: 40px;
                padding: 10px 5px;
                font-size: 13px;
            }
            
            #editor, .code-highlight {
                padding: 10px;
                font-size: 15px;
            }
            
            .editor-container {
                height: 65vh;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            
            .toolbar-group {
                width: 100%;
                justify-content: center;
            }
            
            .toolbar button, .toolbar select {
                flex: 1;
                min-width: 0;
                text-align: center;
            }
            
            .line-numbers {
                width: 35px;
                padding: 8px 4px;
                font-size: 12px;
            }
            
            #editor, .code-highlight {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fixed Text Editor</h1>
            <p class="subtitle">Now with working formatting and multi-page PDF export</p>
        </header>

        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="format-btn" onclick="formatText('bold')"><b>Bold</b></button>
                    <button class="format-btn" onclick="formatText('italic')"><i>Italic</i></button>
                    <button class="format-btn" onclick="formatText('underline')"><u>Underline</u></button>
                </div>
                <div class="toolbar-group">
                    <select id="fontSize" onchange="changeFontSize()">
                        <option value="1">Small</option>
                        <option value="2">Medium</option>
                        <option value="3" selected>Large</option>
                        <option value="4">X-Large</option>
                        <option value="5">XX-Large</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <button class="download-btn" onclick="downloadFile('txt')">TXT</button>
                    <button class="download-btn" onclick="downloadFile('pdf')">PDF</button>
                    <button class="toggle-btn" onclick="toggleView()">Code View</button>
                </div>
            </div>

            <div class="editor-area">
                <div class="line-numbers" id="lineNumbers">1</div>
                <div id="editor" contenteditable="true" placeholder="Start typing or paste your text/code here..." oninput="updateLineNumbers(); updateHighlight();"></div>
                <div class="code-highlight hidden" id="codeHighlight"></div>
            </div>
        </div>

        <footer>
            <p>Fixed Text Editor &copy; 2023 | Formatting fixed and multi-page PDF support added</p>
        </footer>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('lineNumbers');
        const codeHighlight = document.getElementById('codeHighlight');
        const fontSizeSelect = document.getElementById('fontSize');

        // Initialize line numbers
        updateLineNumbers();

        function formatText(command) {
            document.execCommand(command, false, null);
            editor.focus();
        }

        function changeFontSize() {
            const size = fontSizeSelect.value;
            document.execCommand('fontSize', false, size);
            editor.focus();
        }

        function updateLineNumbers() {
            const text = editor.innerText || editor.textContent;
            const lines = text.split('\n');
            let lineNumbersHTML = '';
            
            for (let i = 1; i <= lines.length; i++) {
                lineNumbersHTML += i + '<br>';
            }
            
            lineNumbers.innerHTML = lineNumbersHTML;
            
            // Sync scroll position
            lineNumbers.scrollTop = editor.scrollTop;
        }

        function updateHighlight() {
            const content = editor.innerText || editor.textContent;
            
            // Simple language detection based on content
            let language = 'plain';
            if (content.includes('</') || content.includes('<html') || content.includes('<div')) {
                language = 'html';
            } else if (content.includes('function') || content.includes('var ') || content.includes('const ') || content.includes('let ')) {
                language = 'javascript';
            } else if (content.includes('{') && content.includes('}') && (content.includes(':') || content.includes(';'))) {
                language = 'css';
            }
            
            // Apply syntax highlighting using Prism
            codeHighlight.innerHTML = Prism.highlight(content, Prism.languages[language], language);
            codeHighlight.className = `code-highlight language-${language}`;
        }

        function toggleView() {
            const isHighlightVisible = !codeHighlight.classList.contains('hidden');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (isHighlightVisible) {
                codeHighlight.classList.add('hidden');
                editor.classList.remove('hidden');
                toggleBtn.textContent = 'Code View';
            } else {
                updateHighlight();
                codeHighlight.classList.remove('hidden');
                editor.classList.add('hidden');
                toggleBtn.textContent = 'Text View';
            }
        }

        function downloadFile(format) {
            let content;
            let filename = 'document';
            
            if (format === 'txt') {
                content = editor.innerText || editor.textContent;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filename}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else if (format === 'pdf') {
                // Using jsPDF for PDF generation
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Get content from editor or code view
                if (codeHighlight.classList.contains('hidden')) {
                    content = editor.innerText || editor.textContent;
                } else {
                    content = codeHighlight.textContent;
                }
                
                // Set PDF properties
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 10;
                const lineHeight = 7;
                let y = margin;
                
                // Split content into lines
                const lines = doc.splitTextToSize(content, pageWidth - 2 * margin);
                
                // Add lines to PDF with page breaks
                for (let i = 0; i < lines.length; i++) {
                    if (y + lineHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }
                    doc.text(lines[i], margin, y);
                    y += lineHeight;
                }
                
                // Save the PDF
                doc.save(`${filename}.pdf`);
            }
        }

        // Sync line numbers scroll with editor scroll
        editor.addEventListener('scroll', function() {
            lineNumbers.scrollTop = editor.scrollTop;
        });

        // Update line numbers on paste
        editor.addEventListener('paste', function(e) {
            // Allow the paste to happen first
            setTimeout(function() {
                updateLineNumbers();
                updateHighlight();
            }, 0);
        });

        // Update line numbers when content changes (for all other changes)
        editor.addEventListener('input', function() {
            updateLineNumbers();
            updateHighlight();
        });
    </script>
</body>
</html>
