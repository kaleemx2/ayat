<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calc Table</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1px;
      background: #f4f6f8;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .storeHeader {
      background: #0288D1;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .storeHeader[contenteditable] {
      outline: none;
      font-size: 24px;
    }

    .menu {
      position: absolute;
      top: 10px;
      right: 12px;
    }

    .menu button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .dropdown button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #e9ecef;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    td[contenteditable] {
      font-size: 18px;
      font-weight: bold;
      background-color: transparent;
      transition: background 0.3s;
    }

    td[contenteditable]:focus {
      background-color: #fff8cc;
      outline: none;
    }

    td:nth-child(3)[contenteditable] {
      color: #999;
    }

    td:nth-child(4) {
      font-size: 18px;
      font-weight: bold;
      background-color: #fffbe6;
    }

    .indexCol {
      width: 18px;
      text-align: center;
      font-weight: bold;
      background: #f1f3f5;
      color: #A00000;
    }

    .negative {
      color: #d9534f;
      font-weight: bold;
    }

    tfoot td {
      font-size: 20px;
      font-weight: bold;
      background: #E0E0E0 !important;
      color: #0288D1;
    /*  border-top: 0px solid #ccc; */
    }

    #totalCell {
      font-size: 22px;
      font-weight: bold;
      background-color: #e0f7fa;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      .storeHeader {
        font-size: 16px;
        padding: 10px;
      }

      tfoot td {
        font-size: 18px;
      }

      #totalCell {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div contenteditable="true" class="storeHeader">
    Store
    <div class="menu">
      <button id="menuBtn">â‹®</button>
      <div class="dropdown" id="dropdownMenu">
        <button id="saveBtn">ðŸ’¾ Save Data</button>
      </div>
    </div>
  </div>

  <table id="calcTable">
    <thead>
      <tr>
        <th class="indexCol">#</th>
        <th>Entry</th>
        <th>Description</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="indexCol">1</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="totalCell"></td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
  function calculateTable() {
    const rows = document.querySelectorAll("#calcTable tbody tr");
    let total = 0;

    rows.forEach((row, index) => {
      row.cells[0].textContent = index + 1;
      const entryCell = row.cells[1];
      const valueCell = row.cells[3];
      let input = entryCell.textContent.trim();

      try {
        let result = Function('"use strict";return (' + input.replace(/[^-()\d/*+.]/g, '') + ')')();
        if (isNaN(result)) result = 0;
        valueCell.textContent = result.toLocaleString();
        valueCell.className = result < 0 ? 'negative' : '';
        total += result;
      } catch {
        valueCell.textContent = '';
        valueCell.className = '';
      }
    });

    document.getElementById("totalCell").textContent = total.toLocaleString();
    document.getElementById("totalCell").className = total < 0 ? 'negative' : '';
  }

  function addRow() {
    const tbody = document.querySelector("#calcTable tbody");
    const newRow = document.createElement("tr");

    newRow.innerHTML = `
      <td class="indexCol"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td></td>
    `;

    tbody.appendChild(newRow);
    newRow.querySelectorAll("td[contenteditable]").forEach(cell => {
      cell.addEventListener("input", calculateTable);
      cell.addEventListener("keydown", handleKeyEvents);
    });

    calculateTable();
  }

  function handleKeyEvents(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      addRow();
      const lastRow = document.querySelector("#calcTable tbody tr:last-child");
      lastRow.cells[1].focus();
    }

    if (e.key === "Backspace") {
      const cell = e.target;
      const row = cell.parentElement;
      const isEmpty = [...row.querySelectorAll("td[contenteditable]")]
        .every(c => c.textContent.trim() === "");

      const tbody = document.querySelector("#calcTable tbody");
      if (isEmpty && tbody.rows.length > 1) {
        e.preventDefault();
        row.remove();
        calculateTable();
      }
    }
  }

  function saveData() {
    const rows = document.querySelectorAll("#calcTable tbody tr");
    const data = [];

    rows.forEach(row => {
      const entry = row.cells[1].textContent.trim();
      const desc = row.cells[2].textContent.trim();
      const value = row.cells[3].textContent.trim();
      data.push({ entry, desc, value });
    });

    console.log("Saved Data:", data);
    alert("Data saved! (Check console for now)");
  }

  document.getElementById("saveBtn").addEventListener("click", saveData);

  document.getElementById("menuBtn").addEventListener("click", () => {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".menu")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });

  document.querySelectorAll("#calcTable td[contenteditable]").forEach(cell => {
    cell.addEventListener("input", calculateTable);
    cell.addEventListener("keydown", handleKeyEvents);
  });

  calculateTable();
</script>

</body>
</html>
