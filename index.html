<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleem Khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px 20px;
            position: relative;
        }
        
        .mobile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .mobile-header h1 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }
        
        .mobile-header p {
            color: #666;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mobile-button {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 18px 20px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .mobile-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .mobile-button:active {
            transform: translateY(0);
        }
        
        .button-1 {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        
        .button-2 {
            background: linear-gradient(to right, #43e97b, #38f9d7);
            color: white;
        }
        
        .button-3 {
            background: linear-gradient(to right, #fa709a, #fee140);
            color: white;
        }
        
        .button-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        .desktop-message {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .desktop-message h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .desktop-message p {
            color: #666;
            line-height: 1.6;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .mobile-container {
                display: block;
            }
            
            .desktop-message {
                display: none;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 769px) {
            .mobile-container {
                display: none;
            }
            
            .desktop-message {
                display: block;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-header">
            <h1>Kaleem Khan</h1>
            <p>O you who have believed, fear Allah and be with those who are truthful.</p>
        </div>
        
        <div class="button-container">
            <a href="store.html" class="mobile-button button-1">
                <span class="button-icon"><i class="fas fa-heartbeat"></i></span>
                <span>Medical Tools</span>
            </a>
            
            <a href="calculator.html" class="mobile-button button-2">
                <span class="button-icon"><i class="fas fa-calculator"></i></span>
                <span>Calculator</span>
            </a>
            
            <a href="pdf.html" class="mobile-button button-3">
                <span class="button-icon"><i class="fas fa-file-pdf"></i></span>
                <span>PDF to Text</span>
            </a>
        </div>
    </div>
    
    <div class="desktop-message">
        
    </div>
    
    <div class="footer">
        <p>Amaa Medical Store | Designed by Kaleem Khan</p>
    </div>
</body>
</html>
